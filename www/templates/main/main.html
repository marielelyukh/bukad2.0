<ion-view view-title="{{'Taxes.title_main'|translate}}" class="main">
    <ion-content>
        <ion-list class="item">
            <ion-item>
            <div class="item-icon-left" ui-sref="app.single_fop({group: 'group1'})">
                <h2>{{'Taxes.fop_tax'|translate}}</h2>
                <p class="secondText">{{'Taxes.singular_tax'|translate}}</p>
            </div>
            <div class="item-icon-right">
                <i ng-if="vm.taxes_data.single_tax.status == 2" style="color: darkgreen !important;" class="icon ion-android-checkbox"></i>
                <i ng-if="vm.taxes_data.single_tax.status == 1" style="color: yellow !important;" class="icon ion-android-checkbox"></i>
                <i ng-if="vm.taxes_data.single_tax.status == 0" style="color: red !important;" class="icon ion-android-checkbox"></i>
            </div>
            </ion-item>
            <ion-item>
                <div class="item-icon-left"  ui-sref="app.single_fop_esv({group: 'group1'})">

                </div>
            </ion-item>
            <ion-item ng-if="vm.user_group == 'group2' || vm.user_group == 'group3'">
                <div class="item-icon-left" ui-sref="app.staff_tax">
                    <h2 ng-if="vm.mainLanguage === 'ua-UA'">Податок з найманих <br> працівників</h2>
                    <h2 ng-if="vm.mainLanguage === 'ru-RU'">Налог с наемных <br> сотрудников</h2>
                    <p ng-if="vm.mainLanguage === 'ua-UA'" class="secondText">ЄCB, ВЗ, <br> Прибутковий податок</p>
                    <p ng-if="vm.mainLanguage === 'ru-RU'" class="secondText">ЕСВ, ВС, <br> Подоходный налог</p>
                </div>
                <div class="item-icon-right">
                  <i ng-if="vm.taxes_data.employee_tax.status == 2" style="color: darkgreen !important;" class="icon ion-android-checkbox"></i>
                  <i ng-if="vm.taxes_data.employee_tax.status == 1" style="color: yellow !important;" class="icon ion-android-checkbox"></i>
                  <i ng-if="vm.taxes_data.employee_tax.status == 0" style="color: red !important;" class="icon ion-android-checkbox"></i>
                </div>
