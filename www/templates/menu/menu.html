<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-light" align-title="center">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>

      <ion-nav-buttons side="right">
        <button style="color: indianred" class="button button-icon button-clear ion-home" ui-sref="app.main">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-light">
      <h1 class="title">Меню</h1>
    </ion-header-bar>
    <ion-content style="background-color: white !important;">
      <md-divider></md-divider>
      <ion-list>
        <ion-item ui-sref="app.main" menu-close
                  class="item-icon-left">
          <i class="icon ion-android-home"></i>
          {{'Taxes.title_main'|translate}}
        </ion-item>
        <ion-item menu-close ng-click="vm.profile()"
                  class="item-icon-left">
          <i class="icon ion-android-person"></i>
          {{'Taxes.title_profile'|translate}}
        </ion-item>
        <!--<ion-item menu-close ng-click="vm.notificationGo()"-->
                  <!--class="item-icon-left">-->
          <!--<i class="icon ion-android-notifications"></i>-->
          <!--Сповiщення-->
        <!--</ion-item>-->
        <ion-item ng-click="vm.logout()"
                  menu-close
                  class="item-icon-left">
          <i class="icon ion-android-exit"></i>
          {{'LogOut'|translate}}
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
