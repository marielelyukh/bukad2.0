<ion-view view-title="Єдиний податок ФОП" class="single_fop">
  <ion-content>
    <form style="padding: 20px" name="vm.form" novalidate>
      <div>
        <label for="data_payer" style="color: #666666; font-size: 1em;">Платник</label>
        <md-input-container class="md-block" flex>
          <input aria-label="123" required name="data_payer" id="data_payer" ng-model="vm.data.payer"
                 type="text" >
          <div class="error-block" ng-messages="vm.form.data_payer.$error">
            <div class="error-block" ng-message="required">
              Це поле обов`язкове!
            </div>
          </div>
        </md-input-container>
      </div>

      <div style="margin-top: -25px">
        <label style="color: #666666; font-size: 1em;">Отримувач</label>
        <md-input-container class="md-block" flex>
          <input aria-label="123"
                 required
                 name="getter"
                 ng-model="vm.data.getter" type="text" >
          <div class="error-block" ng-messages="vm.form.getter.$error">
            <div class="error-block" ng-message="required">
              Це поле обов`язкове!
            </div>
          </div>
        </md-input-container>
      </div>


      <div style="margin-top: -25px">
        <label style="color: #666666; font-size: 1em;">Код отримувача</label>
        <md-input-container class="md-block" flex>
          <input aria-label="123"
                 required
                 name="getter_code"
                 ng-model="vm.data.getter_code" type="text">
          <div class="error-block" ng-messages="vm.form.getter_code.$error">
            <div class="error-block" ng-message="required">
              Це поле обов`язкове!
            </div>
          </div>
        </md-input-container>
      </div>

      <div style="margin-top: -25px">
        <label style="color: #666666; font-size: 1em;">Розрахунковий рахунок</label>
        <md-input-container class="md-block" flex>
          <input aria-label="123" required
                 name="account_number" ng-model="vm.data.account_number" type="text">
          <div class="error-block" ng-messages="vm.form.account_number.$error">
            <div class="error-block" ng-message="required">
              Це поле обов`язкове!
            </div>
          </div>
        </md-input-container>
      </div>

      <div style="margin-top: -25px">
        <label style="color: #666666; font-size: 1em;">Банк отримувача</label>
        <md-input-container class="md-block" flex>
          <input aria-label="123"
                 required
                 name="getter_bank"
                 ng-model="vm.data.getter_bank" type="text">
          <div class="error-block" ng-messages="vm.form.getter_bank.$error">
            <div class="error-block" ng-message="required">
              Це поле обов`язкове!
            </div>
          </div>
        </md-input-container>
      </div>

      <div style="margin-top: -25px">
        <label style="color: #666666; font-size: 1em;">Код банку</label>
        <md-input-container class="md-block" flex>
          <input aria-label="123" required
                 name="bank_code" ng-model="vm.data.bank_code" type="text">
          <div class="error-block" ng-messages="vm.form.bank_code.$error">
            <div class="error-block" ng-message="required">
              Це поле обов`язкове!
            </div>
          </div>
        </md-input-container>
      </div>

      <div style="margin-top: -25px">
        <label style="color: #666666; font-size: 1em;">Сума податку,грн</label>
        <md-input-container class="md-block" flex>
          <input aria-label="123"
                 name="sum"
                 required
                 disabled
                 ng-model="vm.data.sum"
                 ng-pattern="/^[+-]?([0-9]*[.])?[0-9]+$/"
                 type="number">
        </md-input-container>
      </div>

      <div style="margin-top: -25px">
        <label style="color: #666666; font-size: 1em;">Призначення</label>
        <md-input-container class="md-block" flex>
          <textarea aria-label="123"
                    required
                    name="appointment"
                    disabled rows="2" ng-model="vm.data.appointment"
                    type="text"></textarea>
        </md-input-container>
      </div>

      <div style="margin-top: -25px">
        <label style="color: #666666; font-size: 1em;">ЄСВ ФОП за</label>
        <md-input-container class="md-block" flex>
          <input aria-label="123"
                 name="for_time"
                 required
                 ng-model="vm.data.for_time"
                 type="text"
                 ng-change="vm.editDate()"
          >
          <div class="error-block" ng-messages="vm.form.for_time.$error">
            <div class="error-block" ng-message="required">
              Це поле обов`язкове!
            </div>
          </div>
        </md-input-container>
      </div>
    </form>

    <div layout="column" ng-click="vm.paySecondGroup()"
         layout-align="center end" class="link" layout-margin>
      <div class="link" style="color: #039BE5 !important;">
        <a>>Продовжити</a>
      </div>
    </div>

    <!--<div layout="column" ng-if="vm.pay_data.uapay.paymentPageUrl" layout-align="center end" class="link" layout-margin>-->
      <!--<div class="link" style="color: #039BE5 !important;">-->
        <!--<a ng-click="vm.changeUrl()">Пiдтвердити</a>-->
      <!--</div>-->
    <!--</div>-->


  </ion-content>
</ion-view>
