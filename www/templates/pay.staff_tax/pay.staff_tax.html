<ion-view view-title="{{vm.title}}" class="pay_staff_tax">
    <ion-content>
        <form ng-if="vm.type == 1" name="vm.form" novalidate>
            <div>
                <label for="data_payer" style="color: #666666; font-size: 1em;">Платник</label>
                <md-input-container class="md-block" flex>
                    <input name="data_payer" id="data_payer" aria-label="123" ng-model="vm.data.payer" type="text" maxlength="11" >
                </md-input-container>
            </div>

            <div style="margin-top: -25px">
                <label style="color: #666666; font-size: 1em;">Отримувач</label>
                <md-input-container class="md-block" flex>
                    <input  ng-model="vm.data.getter" aria-label="123" type="text" maxlength="11" >
                </md-input-container>
            </div>

            <div style="margin-top: -25px">
                <label style="color: #666666; font-size: 1em;">Код отримувача</label>
                <md-input-container class="md-block" flex>
                    <input aria-label="123"  ng-model="vm.data.getter_code" type="text" >
                </md-input-container>
            </div>

            <div style="margin-top: -25px">
                <label style="color: #666666; font-size: 1em;">Банк отримувача</label>
                <md-input-container class="md-block" flex>
                    <input aria-label="123"  ng-model="vm.data.getter_bank" type="text" >
                </md-input-container>
            </div>

            <div style="margin-top: -25px">
                <label style="color: #666666; font-size: 1em;">Розрахунковий рахунок</label>
                <md-input-container class="md-block" flex>
                    <input aria-label="123"  ng-model="vm.data.account_number" type="text" >
                </md-input-container>
            </div>

            <div style="margin-top: -25px">
                <label style="color: #666666; font-size: 1em;">Код банку</label>
                <md-input-container class="md-block" flex>
                    <input aria-label="123"  ng-model="vm.data.bank_code" type="text" >
                </md-input-container>
            </div>

            <div style="margin-top: 25px">
                <label style="color: #666666; font-size: 1em;">Сума податку,грн</label>
                <md-input-container class="md-block" flex>
                    <input  aria-label="123" disabled  ng-model="vm.tmp.army_tax" ng-pattern="/^[+-]?([0-9]*[.])?[0-9]+$/" type="number" >
                </md-input-container>
            </div>

            <div style="margin-top: -25px">
                <label style="color: #666666; font-size: 1em;">Призначення</label>
                <md-input-container class="md-block" flex>
                    <textarea disabled  aria-label="123" rows="2" ng-model="vm.data.appointment"></textarea>
                </md-input-container>
            </div>

            <div style="margin-top: -25px">
                <label style="color: #666666; font-size: 1em;">Єдиний податок ФОП за</label>
                <md-input-container class="md-block" flex>
                    <input style="margin-top: -25px"
                           ng-change="vm.editDate()"
                           aria-label="123"
                           ng-model="vm.data.for_time"
                           type="text" >
                </md-input-container>
            </div>
        </form>

        <form ng-if="vm.type == 2" name="vm.form" novalidate>
            <div>
                <label for="data_payer" style="color: #666666; font-size: 1em;">Платник</label>
                <md-input-container class="md-block" flex>
                    <input aria-label="123"  name="data_payer" id="data_payer" ng-model="vm.data.payer" type="text" maxlength="11" >
                </md-input-container>
            </div>

            <div style="margin-top: -25px">
                <label style="color: #666666; font-size: 1em;">Отримувач</label>
                <md-input-container class="md-block" flex>
                    <input aria-label="123"   ng-model="vm.data.getter" type="text" maxlength="11" >
                </md-input-container>
            </div>

            <div style="margin-top: -25px">
                <label style="color: #666666; font-size: 1em;">Код отримувача</label>
                <md-input-container class="md-block" flex>
                    <input aria-label="123"   ng-model="vm.data.getter_code" type="text" >
                </md-input-container>
            </div>

            <div style="margin-top: -25px">
                <label style="color: #666666; font-size: 1em;">Банк отримувача</label>
                <md-input-container class="md-block" flex>
                    <input aria-label="123"   ng-model="vm.data.getter_bank" type="text" >
                </md-input-container>

            <div style="margin-top: -25px">

                <md-input-container class="md-block" flex>
                    <input  aria-label="123"   ng-model="vm.data.bank_code" type="text" >
                </md-input-container>
            </div>

            <div style="margin-top: 25px">
                <label style="color: #666666; font-size: 1em;">Сума податку,грн</label>
                <md-input-container class="md-block" flex>
                    <input aria-label="123" disabled   ng-model="vm.tmp.income_tax" ng-pattern="/^[+-]?([0-9]*[.])?[0-9]+$/" type="number" >
                </md-input-container>
            </div>


            <div style="margin-top: -25px">
                <label style="color: #666666; font-size: 1em;">Призначення</label>
                <md-input-container class="md-block" flex>
                    <textarea aria-label="123" disabled  rows="2" ng-model="vm.data.appointment"></textarea>
                </md-input-container>
            </div>

            <div style="margin-top: -25px">
                <label style="color: #666666; font-size: 1em;">Єдиний податок ФОП за</label>
                <md-input-container class="md-block" flex>
                    <input ng-change="vm.editDate()"
                           aria-label="123"
                           ng-model="vm.data.for_time"
                           type="text" >
                </md-input-container>
            </div>

        </form>

        <form ng-if="vm.type == 3" name="vm.form" novalidate>
            <div>
                <label for="data_payer" style="color: #666666; font-size: 1em;">Платник</label>
                <md-input-container class="md-block" flex>
                    <input aria-label="123"  name="data_payer" id="data_payer" ng-model="vm.data.payer" type="text" maxlength="11" >
                </md-input-container>
            </div>

            <div style="margin-top: -25px">
                <label style="color: #666666; font-size: 1em;">Отримувач</label>
                <md-input-container class="md-block" flex>
                    <input aria-label="123"   ng-model="vm.data.getter" type="text" maxlength="11" >
                </md-input-container>
            </div>

            <div style="margin-top: -25px">
                <label style="color: #666666; font-size: 1em;">Код отримувача</label>
                <md-input-container class="md-block" flex>
                    <input aria-label="123"   ng-model="vm.data.getter_code" type="text" >
                </md-input-container>
            </div>

            <div style="margin-top: -25px">
                <label style="color: #666666; font-size: 1em;">Банк отримувача</label>
                <md-input-container class="md-block" flex>
                    <input aria-label="123"   ng-model="vm.data.getter_bank" type="text" >
                </md-input-container>
            </div>

            <div style="margin-top: -25px">
                <label style="color: #666666; font-size: 1em;">Розрахунковий рахунок</label>
                <md-input-container class="md-block" flex>
                    <input aria-label="123"   ng-model="vm.data.account_number" type="text" >
                </md-input-container>
            </div>

            <div style="margin-top: -25px">
                <label style="color: #666666; font-size: 1em;">Код банку</label>
                <md-input-container class="md-block" flex>
                    <input aria-label="123"   ng-model="vm.data.bank_code" type="text" >
                </md-input-container>
            </div>

            <div style="margin-top: 25px">
                <label style="color: #666666; font-size: 1em;">Сума податку,грн</label>
                <md-input-container class="md-block" flex>
                    <input aria-label="123"  disabled ng-model="vm.tmp.esv_tax" ng-pattern="/^[+-]?([0-9]*[.])?[0-9]+$/" type="number" >
                </md-input-container>
            </div>


            <div style="margin-top: -25px">
                <label style="color: #666666; font-size: 1em;">Призначення</label>
                <md-input-container class="md-block" flex>
                    <textarea aria-label="123" disabled  rows="2" ng-model="vm.data.appointment"></textarea>
                </md-input-container>
            </div>

            <div style="margin-top: -25px">
                <label style="color: #666666; font-size: 1em;">Єдиний податок ФОП за</label>
                <md-input-container class="md-block" flex>
                    <input  aria-label="123"
                            ng-change="vm.editDate()"
                            ng-model="vm.data.for_time"
                            type="text" >
                </md-input-container>
            </div>

        </form>

      <div layout="column" layout-align="center end" class="link" layout-margin>
        <div class="link" ng-click="vm.payArmy()" ng-if="vm.type == 1"  style="color: #039BE5 !important;">
          <a>>Продовжити</a>
        </div>
        <div class="link" ng-click="vm.payIncome_tax()" ng-if="vm.type == 2" style="color: #039BE5 !important;">
          <a>>Продовжити</a>
        </div>
        <div class="link" ng-click="vm.payEsv()" ng-if="vm.type == 3" style="color: #039BE5 !important;">
          <a>>Продовжити</a>
        </div>
      </div>


    </ion-content>
</ion-view>
